<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Firebase Homework</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="Assets/stylesheet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Train Schedules</h1>
        <h3>Have a safe trip.</h3>
        <br />
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title current">
                <strong>Current Train Schedule</strong>
              </h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id="trainTable">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Next Arrival</th>
                    <th>Frequency (minutes)</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title add"><strong>Add Trains</strong></h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="">Train Name</label>
                  <input type="text" class="form-control" id="trainNameInput" />
                </div>

                <div class="form-group">
                  <label for="">Destination</label>
                  <input
                    type="text"
                    class="form-control"
                    id="destinationInput"
                  />
                </div>

                <div class="form-group">
                  <label for="">First Train Time (HH:mm)</label>
                  <input type="text" class="form-control" id="timeInput" />
                </div>

                <div class="form-group">
                  <label for="">Frequency (minutes)</label>
                  <input type="" class="form-control" id="frequencyInput" />
                </div>

                <button type="submit" class="btn btn-primary" id="addTrainBtn">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="Assets/app.js"></script>
  </body>
</html>
